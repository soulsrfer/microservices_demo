server:
    port: 8083
    
spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/microservices
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
        
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                
        hibernate:
            ddl-auto: update
            
        show-sql: true
            
        open-in-view: true